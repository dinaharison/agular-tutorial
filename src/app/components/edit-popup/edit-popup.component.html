<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1 form-wrapper" [formGroup]="productForm">
    <!-- name -->
    <div class="row gap-05">
      <span class="price-label">Name:</span>
      <input type="text" formControlName="name" name="" id="" />
    </div>

    <!-- price -->
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" formControlName="price" name="" id="" />
    </div>

    <!-- image -->
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input type="text" formControlName="image" name="" id="" />
    </div>

    <!-- rating using rating component -->
    <p-rating
      formControlName="rating"
      [readonly]="false"
      iconCancelClass="hidden"
      class="rating"
    >
    </p-rating>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
      [class.disabled]="!productForm.valid"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
